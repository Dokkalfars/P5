<!--Page Panier-->

<!DOCTYPE html>
<html lang="fr">

    <!--Head-->

    <head>
        <title>Orinoco - Panier</title>
        <meta charset="UTF-8">
        <meta name="description" content="Bienvenue chez Orinoco ! Un site de E-commerce">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../assets/css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    </head>

    <body>

        <!--Header-->

        <header >
            <div class="col bg-img shadow-sm d-flex flex-column align-items-center py-5">
                <h1 class="title p-3">OriMeubles</h1>
                <h2 class="subtitle text-center">Votre site de e-commerce spécialisé</h2>
            </div>

            <nav class="navbar navbar-expand navbar-light px-3">
                <a href="../index.html" class="navbar-brand m-0">
                    <img src="../assets/img/logo.png" alt="Logo Orinoco" class="logo">
                </a>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a href="../index.html" class="nav-link">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="cart.html" class="nav-link">Panier</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!--Main-->

        <main class="container">
            <div class="border border-dark rounded shadow-lg my-5 p-4 text-center">
                <div class="d-flex flex-row justify-content-between px-1 my-2 text-dark font-weight-bold">
                    <p class="my-1">Nom</p>
                    <p class="my-1">Vernis</p>
                    <p class="my-1">Prix</p>
                </div>
                
                <div>

                </div>

                <div class="d-flex flex-column align-items-end">
                    <div class="my-3">
                    </div>
    
                    <div>

                    </div>
                </div>

            </div>

            <form>
                <div>
                    <div class="form-row">
                        <div class="col-md-6 mb-1">
                            <label for="firstName" class="pt-3">Prénom</label>
                            <input type="text" id="firstName" class="form-control" placeholder="Manual" required>
                        </div>
                        <div class="col-md-6 mb-1">
                            <label for="lastName" class="pt-3">Nom</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Macaron" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-9 mb-1">
                            <label for="address" class="pt-3">Adresse</label>
                            <input type="text" id="address" class="form-control" placeholder="49 rue de la liberté" required>
                        </div>
                        <div class="col-md-3 mb-1">
                            <label for="city" class="pt-3">Ville</label>
                            <input type="text" id="city" class="form-control" placeholder="Paris" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col mb-1">
                            <label for="email" class="pt-3">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="macaron.manuel@mail.com" required>
                            <span class="error" aria-live="polite"></span>
                        </div>
                    </div>
                </div>
            </form>

            <div class="text-center">
                <button class="btn btn-confirm my-3">Valider la commande</button>
            </div>
        </main>

        <!--Footer-->

        <footer class="footer bg-img">
            <div class="col d-flex justify-content-center p-0">
                <ul class="list-inline text-center my-3">
                    <li class="list-inline-item">
                        <a href="#mentions" class="footer-item">Mentions légales</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#aPropos" class="footer-item">A propos de nous</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="mailto:contact@Orinoco.fr" class="footer-item">Nous contacter</a>
                    </li>
                </ul>
            </div>
        </footer>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
